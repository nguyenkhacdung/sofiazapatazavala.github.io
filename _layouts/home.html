<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="home">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 col-xl-1">
          {% include header.html %}
        </div>
        <div class="col pt-3">
          <main class="page-content" aria-label="Content">
            <div class="wrapper">
              {{ content }}
              <div class="row">
                {% for post in site.posts %}
                <div class="col-md-4">
                  <div class="card mb-3">
                    <div class="card-block">
                      <span class="post-meta">{{ post.date | date: "%-d/%b/%Y" }}</span>
                      {{ post.excerpt }}
                      <h3>
                        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
                      </h3>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
              <p class="rss-subscribe">Puedes suscribirte también <a href="{{ "/feed.xml" | relative_url }}">via RSS</a>.</p>
            </div>
          </main>
        </div>
      </div>
    </div>
