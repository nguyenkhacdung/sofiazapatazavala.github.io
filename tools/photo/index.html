<div class="row">
  <div class="col">
    <!-- Load widget code -->
<script type="text/javascript" src="http://feather.aviary.com/imaging/v3/editor.js"></script>

<!-- Instantiate the widget -->
<script type="text/javascript">

    var featherEditor = new Aviary.Feather({
        apiKey: '1234567',
        onSave: function(imageID, newURL) {
            var img = document.getElementById(imageID);
            img.src = newURL;
        }
    });

    function launchEditor(id, src) {
        featherEditor.launch({
            image: id,
            url: src
        });
        return false;
    }

</script>

<!-- Add an edit button, passing the HTML id of the image
    and the public URL to the image -->
<a href="#" onclick="return launchEditor('editableimage1',
    'http://localhost:4000/blog-images/2017-06-playa.jpg');">Edit!</a>

<!-- original line of HTML here: -->
<img id="editableimage1" src="http://localhost:4000/blog-images/2017-06-playa.jpg"/>
  </div>
</div>
